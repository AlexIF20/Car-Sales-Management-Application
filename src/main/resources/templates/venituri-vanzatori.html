<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venituri și Mașini Vândute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<!-- Header Comun -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/masini">Mașini</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vanzatori">Vânzători</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clienti">Clienți</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vanzari">Vânzări</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistici">Statistici</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-center mb-4">Venituri și Mașini Vândute de Vânzători</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nume Vânzător</th>
            <th>Număr Mașini Vândute</th>
            <th>Total Venituri  (€)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vanzator : ${venituriSiMasini}">
            <td th:text="${vanzator[0]}">Nume Vânzător</td>
            <td th:text="${vanzator[1]}">Număr Mașini</td>
            <td th:text="${vanzator[2]}">Total Venituri</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
