<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clienți - Metode de Plată</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .section-title {
      margin-bottom: 30px;
    }
    .form-container {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- Header Comun -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/masini">Mașini</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vanzatori">Vânzători</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clienti">Clienți</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vanzari">Vânzări</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/statistici">Statistici</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center section-title">Clienți după Metoda de Plată</h1>

  <div class="form-container">
    <form method="get" th:action="@{/statistici/clienti-metode-plata}" class="mb-3">
      <div class="row">
        <div class="col-8">
          <label for="metodaPlata" class="form-label">Selectează Metoda de Plată:</label>
          <select id="metodaPlata" name="metodaPlata" class="form-select">
            <option value="" th:text="'Selectează...'"></option>
            <option th:each="metoda : ${metodePlata}"
                    th:value="${metoda}"
                    th:text="${metoda}"
                    th:selected="${metoda == selectedMetodaPlata}">
            </option>
          </select>
        </div>
        <div class="col-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Caută</button>
        </div>
      </div>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Client</th>
      <th>Mașina</th>
      <th>Prețul Vânzării  (€)</th>
      <th>Data Vânzării</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clienti}">
      <td th:text="${client[0]}">Ion Popescu</td>
      <td th:text="${client[1]}">Dacia Duster</td>
      <td th:text="${client[2]}">5000</td>
      <td th:text="${client[3]}">2024-12-30</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
