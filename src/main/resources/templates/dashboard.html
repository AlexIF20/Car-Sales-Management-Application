<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Evidenta Vanzarilor de Masini</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .dashboard-container h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .dashboard-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .dashboard-links a:hover {
            background-color: #0056b3;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<a href="/logout" class="btn btn-danger logout-button">Deconectare</a>

<div class="dashboard-container">
    <h1>Evidenta Vanzarilor de Masini</h1>
    <p>Bine ai venit! Alege ce secțiune dorești să accesezi:</p>
    <div class="dashboard-links">
        <a href="/masini">Masini</a>
        <a href="/clienti">Clienti</a>
        <a href="/vanzatori">Vânzători</a>
        <a href="/vanzari">Vânzări</a>
        <a href="/statistici">Statistici</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
